<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Textos - Matheus Carniel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

    :root {
      --red: #f44336;
      --gold: #ffd700;
      --light: #fff;
      --dark: #111;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--light);
      color: var(--dark);
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    body.loaded { opacity: 1; }

    .faixa-topo {
      background: var(--red);
      height: 10px;
      width: 100%;
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 20px 48px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 2px;
      color: var(--red);
    }
    header a {
      color: inherit;
      text-decoration: none;
      transition: color 0.3s;
    }
    header a:hover { color: var(--gold); }

    .categorias {
      text-align: center;
      margin: 30px 0 50px;
    }
    .categorias button {
      background: none;
      border: none;
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      color: var(--dark);
      margin: 0 12px;
      cursor: pointer;
      transition: color 0.3s, transform 0.2s;
    }
    .categorias button:hover,
    .categorias button.ativo {
      color: var(--red);
      transform: scale(1.1);
    }

    /* ===== FEED MODERNO ===== */
    .feed {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
      padding: 0 5% 60px;
      max-width: 1600px;
      margin: 0 auto;
    }

    .post {
      background: #f9f9f9;
      border-radius: 15px;
      padding: 0 0 20px;
      text-decoration: none;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      display: flex;
      flex-direction: column;
      color: var(--dark);
      overflow: hidden;
    }
    .post:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .post img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }
    .post h2 {
      font-size: 18px;
      font-weight: 900;
      margin: 16px 20px 8px;
      line-height: 1.3;
      color: var(--red);
    }
    .post p {
      font-size: 14px;
      line-height: 1.5;
      margin: 0 20px 12px;
      color: #333;
      flex: 1;
    }
    .post .meta {
      margin: 0 20px;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      color: #666;
    }

    /* Destaque compacto */
    @media (min-width: 900px) {
      .feed {
        grid-template-columns: repeat(3, 1fr); /* 3 colunas no desktop */
      }
      .post.destaque {
        grid-column: span 2; /* ocupa 2 colunas */
        background: #fff3f3;
        border: 2px solid var(--red);
      }
      .post.destaque img {
        height: 220px;
        border-radius: 10px 10px 0 0;
        border-bottom: none;
      }
      .post.destaque h2 { font-size: 24px; margin-top: 16px; }
      .post.destaque p { font-size: 16px; }
    }

    .back-wrap { text-align: center; padding: 40px 0 20px; }
    .back-btn {
      display: inline-block;
      padding: 14px 30px;
      font-weight: 700;
      text-transform: uppercase;
      background: var(--red);
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      transition: transform 0.18s ease, background 0.18s ease;
    }
    .back-btn:hover {
      transform: scale(1.04);
      background: var(--gold);
      color: #000;
    }

    footer {
      text-align: center;
      padding: 18px 0 40px;
      font-size: 12px;
      color: #555;
    }

    .loading {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body class="moderno">
  <div class="faixa-topo"></div>

  <header>
    <div><a href="index.html">MATHEUS CARNIEL</a></div>
    <div>TEXTOS</div>
  </header>

  <div class="categorias">
    <button data-filtro="Todos" class="ativo">Todos</button>
    <button data-filtro="Crítica de Filme">Crítica de Filme</button>
    <button data-filtro="Crônica">Crônica</button>
    <button data-filtro="Opinião">Opinião</button>
  </div>

  <section>
    <div class="feed" id="feed"></div>
    <div class="loading" id="loading">Carregando...</div>
  </section>

  <div class="back-wrap">
    <a class="back-btn" href="index.html">Voltar</a>
  </div>

  <footer>© 2025 Matheus Carniel. Todos os direitos reservados.</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getFirestore, collection, getDocs, query, orderBy } 
    from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA5Nu6Bfg-QwmM3YnHLXHjNBbXi5aeK02k",
    authDomain: "textos-matheus.firebaseapp.com",
    projectId: "textos-matheus",
    storageBucket: "textos-matheus.appspot.com",
    messagingSenderId: "292723977997",
    appId: "1:292723977997:web:77baca4b9d2dd8ff638a44"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let todosTextos = [];
  let filtroAtual = "Todos";
  let indiceAtual = 0;
  const porVez = 6;

  async function carregarTextos() {
    const feed = document.getElementById("feed");
    feed.innerHTML = "<p>Carregando textos...</p>";

    try {
      const q = query(collection(db, "textos"), orderBy("criadoEm", "desc"));
      const querySnapshot = await getDocs(q);

      feed.innerHTML = "";
      todosTextos = [];
      querySnapshot.forEach((docSnap) => {
        todosTextos.push({ id: docSnap.id, ...docSnap.data() });
      });

      indiceAtual = 0;
      carregarMais();
    } catch (error) {
      feed.innerHTML = "<p>Erro ao carregar textos.</p>";
      console.error("Erro Firebase:", error);
    }
  }

  function carregarMais() {
    const feed = document.getElementById("feed");
    const loading = document.getElementById("loading");

    const textosFiltrados = filtroAtual === "Todos"
      ? todosTextos
      : todosTextos.filter(t => t.meta.startsWith(filtroAtual));

    const proximoLote = textosFiltrados.slice(indiceAtual, indiceAtual + porVez);

    if (indiceAtual === 0 && proximoLote.length > 0) {
      renderPost(proximoLote[0], true); // destaque
      // O próximo item não é removido, vai ficar ao lado do destaque
    }

    proximoLote.forEach((t, i) => {
      if (!(indiceAtual === 0 && i === 0)) renderPost(t);
    });

    indiceAtual += porVez;

    if (indiceAtual >= textosFiltrados.length) {
      loading.style.display = "none";
      window.removeEventListener("scroll", scrollHandler);
    } else {
      loading.style.display = "block";
    }
  }

  function renderPost(t, destaque=false) {
    const feed = document.getElementById("feed");
    const post = document.createElement("a");
    post.className = destaque ? "post destaque" : "post";
    post.href = `texto.html?id=${t.id}`;
    post.innerHTML = `
      <img src="${t.imagem}" alt="${t.titulo}">
      <h2>${t.titulo}</h2>
      <p>${t.resumo}</p>
      <div class="meta">${t.meta}</div>
    `;
    feed.appendChild(post);
  }

  function scrollHandler() {
    const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
    if (scrollTop + clientHeight >= scrollHeight - 100) {
      carregarMais();
    }
  }

  window.addEventListener("load", () => {
    document.body.classList.add("loaded");
    carregarTextos();
    window.addEventListener("scroll", scrollHandler);
  });

  document.querySelectorAll(".categorias button").forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelectorAll(".categorias button").forEach(b => b.classList.remove("ativo"));
      btn.classList.add("ativo");
      filtroAtual = btn.dataset.filtro;
      indiceAtual = 0;
      document.getElementById("feed").innerHTML = "";
      document.getElementById("loading").style.display = "block";
      carregarMais();
      window.addEventListener("scroll", scrollHandler);
    });
  });
</script>
</body>
</html>
