<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Admin</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 { color: #f44336; font-size: 24px; margin-bottom: 20px; }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      width: 80%;
      max-width: 280px;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
    }

    button {
      width: 80%;
      max-width: 280px;
      padding: 14px;
      margin-top: 14px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      display: block;
      text-align: center;
    }
    button:hover { background: #d7352c; }
    .error { color: red; font-size: 14px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>√Årea Administrativa</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit" id="loginBtn">Entrar</button>
    </form>
    <div class="error" id="errorMsg"></div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } 
    from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA5Nu6Bfg-QwmM3YnHLXHjNBbXi5aeK02k",
    authDomain: "textos-matheus.firebaseapp.com",
    projectId: "textos-matheus",
    storageBucket: "textos-matheus.appspot.com",
    messagingSenderId: "292723977997",
    appId: "1:292723977997:web:77baca4b9d2dd8ff638a44"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // üîê login com Enter ou bot√£o
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "admin.html"; // redireciona
    } catch (error) {
      document.getElementById("errorMsg").textContent = "‚ùå E-mail ou senha inv√°lidos.";
    }
  });
</script>
</body>
</html>
