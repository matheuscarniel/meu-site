<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Texto - Matheus Carniel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

    :root {
      --red: #f44336;
      --gold: #ffd700;
      --light: #fff;
      --dark: #111;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--light);
      color: var(--dark);
      opacity: 0;
      transition: opacity 0.6s ease;
      line-height: 1.7;
    }
    body.loaded { opacity: 1; }

    header {
      display: flex;
      justify-content: space-between;
      padding: 20px 48px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 2px;
      color: var(--red);
    }
    header a {
      color: inherit;
      text-decoration: none;
      transition: color 0.3s;
    }
    header a:hover { color: var(--gold); }

    main {
      max-width: 850px;
      margin: 0 auto;
      padding: 40px 20px 80px;
    }

    h1.title {
      font-size: 42px;
      font-weight: 900;
      margin: 20px 0;
      color: var(--red);
      text-align: center;
    }

    .meta {
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 40px;
    }

    .featured-img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 12px;
      margin: 0 auto 40px;
      display: block;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    article p {
      margin: 0 0 20px;
      font-size: 16px;
      color: #333;
      text-align: justify;
    }

    /* Botão voltar */
    .back-wrap { text-align: center; margin-top: 60px; }
    .back-btn {
      display: inline-block;
      padding: 14px 30px;
      font-weight: 700;
      text-transform: uppercase;
      background: var(--red);
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      transition: transform 0.18s ease, background 0.18s ease;
    }
    .back-btn:hover {
      transform: scale(1.04);
      background: var(--gold);
      color: #000;
    }

    footer {
      text-align: center;
      padding: 18px 0 40px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div><a href="index.html">MATHEUS CARNIEL</a></div>
    <div><a href="textos.html">TEXTOS</a></div>
  </header>

  <main>
    <h1 id="titulo" class="title"></h1>
    <div id="meta" class="meta"></div>
    <img id="imagem" class="featured-img" alt="">
    <article id="conteudo"></article>

    <div class="back-wrap">
      <a class="back-btn" href="textos.html">Voltar para Textos</a>
    </div>
  </main>

  <footer>© 2025 Matheus Carniel. Todos os direitos reservados.</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA5Nu6Bfg-QwmM3YnHLXHjNBbXi5aeK02k",
      authDomain: "textos-matheus.firebaseapp.com",
      projectId: "textos-matheus",
      storageBucket: "textos-matheus.appspot.com",
      messagingSenderId: "292723977997",
      appId: "1:292723977997:web:77baca4b9d2dd8ff638a44"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Pega ID da URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    async function carregarTexto() {
      if (!id) return;
      const docRef = doc(db, "textos", id);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const t = docSnap.data();
        document.getElementById("titulo").textContent = t.titulo;
        document.getElementById("meta").textContent = t.meta;
        document.getElementById("imagem").src = t.imagem;
        document.getElementById("conteudo").innerHTML = t.conteudo;
      } else {
        document.getElementById("conteudo").innerHTML = "<p>Texto não encontrado.</p>";
      }
    }

    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
      carregarTexto();
    });
  </script>
</body>
</html>
